  <script>
    (() => {
      try {
        const t = localStorage.getItem("theme");
        const light =
          t === "light" ||
          (!t &&
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches);
        if (light) document.documentElement.setAttribute("data-theme", "light");
      } catch {}
    })();
  </script>
